<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input type="text" matInput formControlName="username" [(ngModel)]="credentials.userName" >
          <mat-error *ngIf="form.hasError('required', 'username')">
              Please enter your username
          </mat-error>
        </mat-form-field>
      </p>
      
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input type="text" matInput formControlName="fullname" [(ngModel)]="credentials.fullName">
          <mat-error *ngIf="form.hasError('required', 'fullname')">
              Please enter your name
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Email Address</mat-label>
          <input type="text" matInput formControlName="emailid" [(ngModel)]="credentials.email">
          <mat-error *ngIf="form.hasError('required', 'emailid')">
              Please enter your email id
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" [(ngModel)]="credentials.password">
          <mat-error *ngIf="form.hasError('required', 'password')">
              Please enter your password
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input type="password" matInput formControlName="repassword">
          <mat-error *ngIf="form.hasError('required', 'repassword')">
            Please enter your password
          </mat-error>
          <!-- <mat-error *ngIf="repassword.invalid && !repassword.hasError('required')">
            Passwords don't match
          </mat-error> -->
        </mat-form-field>
      </p>

      <!-- <p *ngIf="error" class="error">
        {{ error }}
      </p> -->

      <div class="button">
        <button type="submit" mat-button>Register</button>
      </div>

      <div class="button">
        <button type="button" (click)="onClickHaveAccount()" mat-button>Already have an account?</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
